name: "loadbalancer"
description: "A load balancer template"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "technology"
    type: "string"
    default: "nginx"
    description: "Load balancer technology"

group:
  properties:
    width: 120
    height: 60
    shape: "rhombus;whiteSpace=wrap;html=1;"
    label: "{{.label}}"
  style:
    fillColor: "#FFF8E1"
    strokeColor: "#F57F17"
    strokeWidth: 2
    fontFamily: "Arial"
    fontSize: 11
    fontColor: "#333333"
    textAlign: "center"
  autoResize: false
  arrangement: "free"
