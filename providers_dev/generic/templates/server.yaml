name: "server"
description: "A generic server template with customizable properties"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "serverType"
    type: "string"
    default: "generic"
    description: "Type of server (nginx, apache, tomcat, etc.)"
  - name: "environment"
    type: "string"
    default: "development"
    description: "Environment (development, staging, production)"
  - name: "fillColor"
    type: "color"
    default: "#E3F2FD"
    description: "Background color of the server shape"
  - name: "strokeColor"
    type: "color"
    default: "#1976D2"
    description: "Border color of the server shape"

group:
  autoResize: false
  arrangement: "free"

