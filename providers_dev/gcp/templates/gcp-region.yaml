name: "gcp-region"
description: "Google Cloud Region container"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "project"
    type: "gcp-project"
    required: true
    relationship: "parent"
    description: "Parent GCP project"

parameters:
  - name: "regionName"
    type: "string"
    default: "us-west1"
    description: "GCP region name"
  - name: "regionDisplayName"
    type: "string"
    default: "US West (Oregon)"
    description: "Region display name"
  - name: "fillColor"
    type: "color"
    default: "#E8F5E8"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4CAF50"
    description: "Border color"

group:

