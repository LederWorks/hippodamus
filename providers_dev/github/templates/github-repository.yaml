name: "github-repository"
description: "GitHub Repository"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "organization"
    type: "github-organization"
    required: false
    relationship: "parent"
    description: "Parent GitHub organization (optional for personal repos)"

parameters:
  - name: "repoName"
    type: "string"
    default: "repository"
    description: "Repository name"
  - name: "visibility"
    type: "string"
    default: "public"
    description: "Repository visibility (public, private)"
  - name: "language"
    type: "string"
    default: "JavaScript"
    description: "Primary programming language"
  - name: "fillColor"
    type: "color"
    default: "#E7F3FF"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#0969DA"
    description: "Border color"

group:
  autoResize: false
  arrangement: "free"

