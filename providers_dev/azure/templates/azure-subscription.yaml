name: "azure-subscription"
description: "Azure Subscription container"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "tenant"
    type: "azure-tenant"
    required: false
    relationship: "parent"
    description: "Parent Azure AD tenant"
  - name: "managementGroup"
    type: "azure-management-group"
    required: false
    relationship: "parent"
    description: "Parent management group"

parameters:
  - name: "subscriptionName"
    type: "string"
    default: "Production Subscription"
    description: "Subscription name"
  - name: "subscriptionId"
    type: "string"
    default: "00000000-0000-0000-0000-000000000000"
    description: "Azure Subscription ID"
  - name: "subscriptionType"
    type: "string"
    default: "Pay-As-You-Go"
    description: "Subscription type"
  - name: "fillColor"
    type: "color"
    default: "#F3E5F5"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#7B1FA2"
    description: "Border color"

group:
  properties:
    width: 350
    height: 150
    label: "{{.subscriptionName}}"
  style:
    fillColor: "{{.fillColor}}"
    strokeColor: "{{.strokeColor}}"
    strokeWidth: 2
    fontFamily: "Segoe UI, Arial, sans-serif"
    fontSize: 14
    fontStyle: "bold"
    fontColor: "#0078D4"
    textAlign: "center"
    verticalAlign: "top"
    rounded: true
    custom:
      html: "1"
      whiteSpace: "wrap"
      spacingTop: "15"
      spacingLeft: "15"
      spacingRight: "50"
      spacingBottom: "15"
  autoResize: true
  arrangement: "free"
  children:
    - type: "shape"
      id: "icon"
      properties:
        x: 290
        y: 10
        width: 50
        height: 50
        label: " "
      style:
        custom:
          html: "1"
          aspect: "fixed"
          shape: "img/lib/azure2/general/Subscriptions.svg"
          fillColor: "#0078D4"
          strokeColor: "none"

