name: "azure-management-group"
description: "Azure Management Group for organizing subscriptions"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "tenant"
    type: "azure-tenant"
    required: false
    relationship: "parent"
    description: "Parent Azure AD tenant"
  - name: "parentMg"
    type: "azure-management-group"
    required: false
    relationship: "parent"
    description: "Parent management group"

parameters:
  - name: "managementGroupName"
    type: "string"
    default: "Production MG"
    description: "Management group name"
  - name: "managementGroupId"
    type: "string"
    default: "prod-mg-001"
    description: "Management group ID"
  - name: "displayName"
    type: "string"
    default: "Production Management Group"
    description: "Management group display name"
  - name: "fillColor"
    type: "color"
    default: "#E8F5E8"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4CAF50"
    description: "Border color"

group:

