name: "azure-library"
description: "Azure DevOps Library (Variable Groups, Secure Files)"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "libraryName"
    type: "string"
    required: true
    description: "Library item name"
  - name: "libraryType"
    type: "string"
    default: "Variable Group"
    description: "Library type (Variable Group, Secure Files)"
  - name: "fillColor"
    type: "color"
    default: "#FFF8E1"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#F57F17"
    description: "Border color"

group:
  properties:
    width: 140
    height: 60
    label: "ðŸ“š {{.libraryName}}"
    shape: "rounded=1;whiteSpace=wrap;html=1;"
  style:
    fillColor: "{{.fillColor}}"
    strokeColor: "{{.strokeColor}}"
    strokeWidth: 2
    fontFamily: "Segoe UI"
    fontSize: 11
    fontColor: "#F57F17"
    textAlign: "center"
    rounded: true
  autoResize: false
  arrangement: "free"
