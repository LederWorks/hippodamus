name: "azuredevops-resources"
description: "Azure DevOps Pipeline Resources (Service Connections, Variable Groups, etc.)"
version: "1.0"

parameters:
  - name: "resourceName"
    type: "string"
    required: true
    description: "Resource name"
  - name: "resourceType"
    type: "string"
    required: true
    description: "Resource type (ServiceConnection, VariableGroup, SecureFile, etc.)"
  - name: "connectionType"
    type: "string"
    default: "Azure Resource Manager"
    description: "Type of service connection (for ServiceConnection resources)"
  - name: "fillColor"
    type: "color"
    default: "#DD344C"
    description: "Resource background color"
  - name: "strokeColor"
    type: "color"
    default: "#DD344C"
    description: "Resource border color"
  - name: "iconShape"
    type: "string"
    default: "mxgraph.aws4.connector"
    description: "Icon shape for the resource"

elements:
  - type: "shape"
    properties:
      width: 108
      height: 40
      label: "{{.resourceName}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "none"
      fontFamily: "Segoe UI"
      fontSize: 12
      fontColor: "#232F3E"
      textAlign: "center"
      custom:
        style: "sketch=0;outlineConnect=0;fontColor=#232F3E;gradientColor=none;fillColor={{.fillColor}};strokeColor=none;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;fontSize=12;fontStyle=0;aspect=fixed;pointerEvents=1;shape={{.iconShape}};"
