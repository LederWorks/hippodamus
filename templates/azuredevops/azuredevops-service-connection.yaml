name: "azure-service-connection"
description: "Azure DevOps Service Connection"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "connectionName"
    type: "string"
    required: true
    description: "Service connection name"
  - name: "connectionType"
    type: "string"
    default: "Azure Resource Manager"
    description: "Connection type"
  - name: "fillColor"
    type: "color"
    default: "#FCE4EC"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#C2185B"
    description: "Border color"

group:
  autoResize: false
  arrangement: "free"

