name: "azuredevops-repository"
description: "Azure DevOps Repository with pipelines and service connections"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "project"
    type: "azuredevops-project"
    required: true
    relationship: "parent"
    description: "Parent Azure DevOps project that contains this repository"

parameters:
  - name: "repoName"
    type: "string"
    default: "Repository"
    description: "Repository name"
  - name: "repoType"
    type: "string"
    default: "Git"
    description: "Repository type (Git, TFVC)"
  - name: "hasPipeline"
    type: "boolean"
    default: false
    description: "Whether this repository has associated pipelines"
  - name: "hasServiceConnection"
    type: "boolean"
    default: false
    description: "Whether this repository has service connections"
  - name: "fillColor"
    type: "color"
    default: "#FFFFFF"
    description: "Repository background color"
  - name: "strokeColor"
    type: "color"
    default: "#DD344C"
    description: "Repository border color"

group:
  autoResize: false
  arrangement: "free"

