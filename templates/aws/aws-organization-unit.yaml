name: "aws-organization-unit"
description: "AWS Organizational Unit for grouping accounts"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "organization"
    type: "aws-organization"
    required: false
    relationship: "parent"
    description: "Parent AWS organization"
  - name: "parentOu"
    type: "aws-organization-unit"
    required: false
    relationship: "parent"
    description: "Parent organizational unit"

parameters:
  - name: "ouName"
    type: "string"
    default: "Production OU"
    description: "Organizational unit name"
  - name: "ouId"
    type: "string"
    default: "ou-example123456"
    description: "AWS OU ID"
  - name: "description"
    type: "string"
    default: "Production organizational unit"
    description: "OU description"
  - name: "fillColor"
    type: "color"
    default: "#FFF3E0"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#FF9800"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 700
      height: 400
      label: "OU: {{.ouName}}"
      custom:
        ouName: "{{.ouName}}"
        ouId: "{{.ouId}}"
        description: "{{.description}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 2.0
      fontFamily: "Segoe UI"
      fontSize: 14
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 40
        right: 20
        bottom: 20
        left: 20
      spacing: 25
      arrangement: "vertical"
