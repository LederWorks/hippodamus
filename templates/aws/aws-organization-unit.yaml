name: "aws-organization-unit"
description: "AWS Organizational Unit for grouping accounts"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "organization"
    type: "aws-organization"
    required: false
    relationship: "parent"
    description: "Parent AWS organization"
  - name: "parentOu"
    type: "aws-organization-unit"
    required: false
    relationship: "parent"
    description: "Parent organizational unit"

parameters:
  - name: "ouName"
    type: "string"
    default: "Production OU"
    description: "Organizational unit name"
  - name: "ouId"
    type: "string"
    default: "ou-example123456"
    description: "AWS OU ID"
  - name: "description"
    type: "string"
    default: "Production organizational unit"
    description: "OU description"
  - name: "fillColor"
    type: "color"
    default: "#FFF3E0"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#FF9800"
    description: "Border color"

group:

