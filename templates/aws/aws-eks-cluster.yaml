name: "aws-eks-cluster"
description: "Amazon EKS Cluster"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "region"
    type: "aws-region"
    required: false
    relationship: "parent"
    description: "Parent AWS region"

parameters:
  - name: "clusterName"
    type: "string"
    default: "eks-cluster"
    description: "EKS cluster name"
  - name: "version"
    type: "string"
    default: "1.28"
    description: "Kubernetes version"
  - name: "nodeGroupName"
    type: "string"
    default: "worker-nodes"
    description: "Node group name"
  - name: "instanceType"
    type: "string"
    default: "t3.medium"
    description: "EC2 instance type"
  - name: "fillColor"
    type: "color"
    default: "#E3F2FD"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#1976D2"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 600
      height: 300
      label: "EKS: {{.clusterName}} ({{.version}})"
      custom:
        clusterName: "{{.clusterName}}"
        version: "{{.version}}"
        nodeGroupName: "{{.nodeGroupName}}"
        instanceType: "{{.instanceType}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 2.0
      fontFamily: "Segoe UI"
      fontSize: 13
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 35
        right: 15
        bottom: 15
        left: 15
      spacing: 20
      arrangement: "free"
