name: "aws-region"
description: "AWS Region container"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "account"
    type: "aws-account"
    required: false
    relationship: "parent"
    description: "Parent AWS account"

parameters:
  - name: "regionName"
    type: "string"
    default: "us-west-2"
    description: "AWS region name"
  - name: "regionDisplayName"
    type: "string"
    default: "US West (Oregon)"
    description: "Region display name"
  - name: "fillColor"
    type: "color"
    default: "#E8F5E8"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4CAF50"
    description: "Border color"

group:

