name: "gcp-project"
description: "Google Cloud Project container"
version: "1.0"

dependencies:
  - name: "organization"
    type: "gcp-organization"
    required: false
    relationship: "parent"
    description: "Parent GCP organization"

parameters:
  - name: "projectName"
    type: "string"
    default: "production-project"
    description: "Project name"
  - name: "projectId"
    type: "string"
    default: "my-project-123456"
    description: "Project ID"
  - name: "projectNumber"
    type: "string"
    default: "123456789012"
    description: "Project number"
  - name: "environment"
    type: "string"
    default: "Production"
    description: "Environment type"
  - name: "fillColor"
    type: "color"
    default: "#F3E5F5"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#7B1FA2"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 800
      height: 500
      label: "{{.projectName}} ({{.projectId}})"
      custom:
        projectId: "{{.projectId}}"
        projectNumber: "{{.projectNumber}}"
        environment: "{{.environment}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 3.0
      fontFamily: "Segoe UI"
      fontSize: 16
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 50
        right: 25
        bottom: 25
        left: 25
      spacing: 30
      arrangement: "vertical"
