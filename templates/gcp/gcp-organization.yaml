name: "gcp-organization"
description: "GCP Organization root container"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "organizationName"
    type: "string"
    default: "GCP Organization"
    description: "Organization name"
  - name: "orgId"
    type: "string"
    default: "123456789012"
    description: "Organization ID"
  - name: "domain"
    type: "string"
    default: "example.com"
    description: "Organization domain"
  - name: "fillColor"
    type: "color"
    default: "#F9F9FF"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4285F4"
    description: "Border color"

group:

