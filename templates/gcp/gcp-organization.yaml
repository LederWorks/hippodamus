name: "gcp-organization"
description: "Google Cloud Organization root container"
version: "1.0"

parameters:
  - name: "orgName"
    type: "string"
    default: "GCP Organization"
    description: "Organization name"
  - name: "orgId"
    type: "string"
    default: "123456789012"
    description: "Organization ID"
  - name: "domain"
    type: "string"
    default: "example.com"
    description: "Organization domain"
  - name: "fillColor"
    type: "color"
    default: "#F9F9FF"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4285F4"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 1000
      height: 700
      label: "{{.orgName}} ({{.domain}})"
      custom:
        orgId: "{{.orgId}}"
        domain: "{{.domain}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 4.0
      strokeDashArray: "10,10"
      dashed: true
      fontFamily: "Segoe UI"
      fontSize: 18
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 60
        right: 30
        bottom: 30
        left: 30
      spacing: 40
      arrangement: "vertical"
