name: "gcp-folder"
description: "GCP Folder for organizing projects"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "organization"
    type: "gcp-organization"
    required: false
    relationship: "parent"
    description: "Parent GCP organization"
  - name: "parentFolder"
    type: "gcp-folder"
    required: false
    relationship: "parent"
    description: "Parent folder"

parameters:
  - name: "folderName"
    type: "string"
    default: "Production Folder"
    description: "Folder name"
  - name: "folderId"
    type: "string"
    default: "folders/123456789"
    description: "GCP folder ID"
  - name: "displayName"
    type: "string"
    default: "Production Environment"
    description: "Folder display name"
  - name: "fillColor"
    type: "color"
    default: "#E3F2FD"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#2196F3"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 720
      height: 420
      label: "Folder: {{.folderName}}"
      custom:
        folderName: "{{.folderName}}"
        folderId: "{{.folderId}}"
        displayName: "{{.displayName}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 2.0
      fontFamily: "Segoe UI"
      fontSize: 14
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 40
        right: 20
        bottom: 20
        left: 20
      spacing: 25
      arrangement: "vertical"
