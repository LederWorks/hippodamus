name: "gcp-region"
description: "Google Cloud Region container"
version: "1.0"

dependencies:
  - name: "project"
    type: "gcp-project"
    required: false
    relationship: "parent"
    description: "Parent GCP project"

parameters:
  - name: "regionName"
    type: "string"
    default: "us-west1"
    description: "GCP region name"
  - name: "regionDisplayName"
    type: "string"
    default: "US West (Oregon)"
    description: "Region display name"
  - name: "fillColor"
    type: "color"
    default: "#E8F5E8"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4CAF50"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 700
      height: 400
      label: "{{.regionDisplayName}} ({{.regionName}})"
      custom:
        regionName: "{{.regionName}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 2.0
      strokeDashArray: "5,5"
      dashed: true
      fontFamily: "Segoe UI"
      fontSize: 14
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 40
        right: 20
        bottom: 20
        left: 20
      spacing: 25
      arrangement: "vertical"
