name: "azure-subscription"
description: "Azure Subscription container"
version: "1.0"

dependencies:
  - name: "tenant"
    type: "azure-tenant"
    required: false
    relationship: "parent"
    description: "Parent Azure AD tenant"

parameters:
  - name: "subscriptionName"
    type: "string"
    default: "Production Subscription"
    description: "Subscription name"
  - name: "subscriptionId"
    type: "string"
    default: "00000000-0000-0000-0000-000000000000"
    description: "Azure Subscription ID"
  - name: "subscriptionType"
    type: "string"
    default: "Pay-As-You-Go"
    description: "Subscription type"
  - name: "fillColor"
    type: "color"
    default: "#F3E5F5"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#7B1FA2"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 800
      height: 500
      label: "{{.subscriptionName}}"
      custom:
        subscriptionId: "{{.subscriptionId}}"
        subscriptionType: "{{.subscriptionType}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 3.0
      fontFamily: "Segoe UI"
      fontSize: 16
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 50
        right: 25
        bottom: 25
        left: 25
      spacing: 30
      arrangement: "vertical"
