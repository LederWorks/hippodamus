name: "azure-aks-cluster"
description: "Azure Kubernetes Service (AKS) Cluster"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "resourceGroup"
    type: "azure-resource-group"
    required: false
    relationship: "parent"
    description: "Parent Azure resource group"

parameters:
  - name: "clusterName"
    type: "string"
    default: "aks-cluster"
    description: "AKS cluster name"
  - name: "version"
    type: "string"
    default: "1.28"
    description: "Kubernetes version"
  - name: "nodePoolName"
    type: "string"
    default: "default"
    description: "Node pool name"
  - name: "vmSize"
    type: "string"
    default: "Standard_DS2_v2"
    description: "VM size"
  - name: "nodeCount"
    type: "number"
    default: 3
    description: "Node count"
  - name: "fillColor"
    type: "color"
    default: "#E3F2FD"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#1976D2"
    description: "Border color"

group:

