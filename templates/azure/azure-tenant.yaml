name: "azure-tenant"
description: "Azure AD Tenant root container"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "tenantName"
    type: "string"
    default: "Azure Tenant"
    description: "Tenant name"
  - name: "tenantId"
    type: "string"
    default: "00000000-0000-0000-0000-000000000000"
    description: "Azure Tenant ID"
  - name: "domain"
    type: "string"
    default: "contoso.onmicrosoft.com"
    description: "Primary domain"
  - name: "fillColor"
    type: "color"
    default: "#E8F4FD"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#0078D4"
    description: "Border color"

group:

