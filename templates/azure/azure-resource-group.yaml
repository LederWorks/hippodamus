name: "azure-resource-group"
description: "Azure Resource Group container"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"
  - name: "subscription"
    type: "azure-subscription"
    required: false
    relationship: "parent"
    description: "Parent Azure subscription"

parameters:
  - name: "resourceGroupName"
    type: "string"
    default: "rg-production"
    description: "Resource group name"
  - name: "location"
    type: "string"
    default: "West US 2"
    description: "Azure region"
  - name: "environment"
    type: "string"
    default: "Production"
    description: "Environment (Production, Staging, Development)"
  - name: "fillColor"
    type: "color"
    default: "#E8F5E8"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4CAF50"
    description: "Border color"

elements:
  - type: "container"
    properties:
      width: 700
      height: 400
      label: "{{.resourceGroupName}} ({{.location}})"
      custom:
        location: "{{.location}}"
        environment: "{{.environment}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 2.0
      strokeDashArray: "5,5"
      dashed: true
      fontFamily: "Segoe UI"
      fontSize: 14
      fontColor: "#000000"
      fontStyle: "bold"
      textAlign: "center"
      verticalAlign: "top"
      rounded: true
      shadow: true
    nesting:
      mode: "container"
      autoResize: true
      padding:
        top: 40
        right: 20
        bottom: 20
        left: 20
      spacing: 25
      arrangement: "vertical"
