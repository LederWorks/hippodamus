name: "microservice"
description: "A microservice template with technology-specific styling"
version: "1.0"

dependencies:
  - name: "custom"
    type: "container" #container or group, defaults to container
    required: false
    relationship: "parent"
    description: "Custom parent object"

parameters:
  - name: "serviceType"
    type: "string"
    default: "api"
    description: "Type of service (api, database, cache, queue, frontend)"
  - name: "technology"
    type: "string"
    default: "generic"
    description: "Technology stack used"
  - name: "port"
    type: "number"
    default: 8080
    description: "Service port number"

group:
  properties:
    width: 200
    height: 100
    label: "{{.serviceName}}"
  style:
    fillColor: "{{.fillColor}}"
    strokeColor: "{{.strokeColor}}"
    strokeWidth: 2
    fontFamily: "Arial, sans-serif"
    fontSize: 12
    fontColor: "#333333"
    textAlign: "center"
    verticalAlign: "middle"
    rounded: true
    custom:
      html: "1"
      whiteSpace: "wrap"
  autoResize: true
  arrangement: "free"

