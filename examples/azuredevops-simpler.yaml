version: "1.0"
metadata:
  title: "Simple Azure DevOps Organization - Minimal Config"
  description: "Simplified Azure DevOps organization using template defaults"
  author: "Hippodamus Azure DevOps Schema"
  tags: ["azure-devops", "simple", "organization", "minimal"]

templates:
  - name: "azuredevops-organization"
    template: "azuredevops-organization.yaml"
  - name: "azuredevops-project"
    template: "azuredevops-project.yaml"

diagram:
  # Using all defaults for diagram properties
  pages:
    - id: "ADO"
      name: "Azure DevOps Organization"
      # Using defaults for page properties

      elements:
        - type: "template"
          id: "org"
          name: "Azure DevOps Organization"
          template: "azuredevops-organization"
          # Using template defaults for properties and nesting
          children:
            - type: "template"
              id: "project-alpha"
              name: "Project Alpha"
              template: "azuredevops-project"
              # Using all template defaults

            - type: "template"
              id: "project-beta"
              name: "Project Beta"
              template: "azuredevops-project"
              properties:
                custom:
                  iconShape: "rect"  # Override to use shape instead of image

            - type: "template"
              id: "project-gamma"
              name: "Project Gamma"
              template: "azuredevops-project"
              # Using all template defaults
