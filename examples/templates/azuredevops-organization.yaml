name: "azuredevops-organization"
description: "Azure DevOps Organization container with clean professional styling"
version: "1.0"

parameters:
  - name: "orgName"
    type: "string"
    required: true
    description: "Organization name"
  - name: "fillColor"
    type: "color"
    default: "#E8F5E8"
    description: "Background color"
  - name: "strokeColor"
    type: "color"
    default: "#4CAF50"
    description: "Border color"
  - name: "showIcon"
    type: "boolean"
    default: true
    description: "Whether to show the organization icon"
  - name: "iconImage"
    type: "string"
    default: "img/lib/mscae/Azure_DevOps.svg"
    description: "Icon image path or URL"

elements:
  - type: "container"
    properties:
      width: 800
      height: 1420
      label: "{{.orgName}}"
    style:
      fillColor: "{{.fillColor}}"
      strokeColor: "{{.strokeColor}}"
      strokeWidth: 4
      strokeDashArray: "8,8"
      fontFamily: "Segoe UI"
      fontSize: 14
      fontStyle: "bold"
      fontColor: "#000000"
      textAlign: "center"
      verticalAlign: "top"
      rounded: false
      shadow: false
      glass: false
      custom:
        image: "{{if .showIcon}}{{.iconImage}}{{end}}"
        sketch: "0"
        aspect: "fixed"
        html: "1"
        points: "[]"
        imageAlign: "right"
        imageVerticalAlign: "top"
        imageWidth: "40"
        imageHeight: "40"
        spacingLeft: "10"
        spacingTop: "10"
        spacingRight: "50"
